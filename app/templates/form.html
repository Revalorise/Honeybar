{% extends 'base.html' %}

{% block title %}Form{% endblock %}

{% block content %}

<div class="container">
    <button type="button" class="btn btn-warning btn-lg mt-3">Write a post</button>
    <hr class="bg-secondary border-2 border-top border-secondary" >

    <ul>
    {% for post in posts %}
    <li class="py-3">
        <div class="card">
            <div class="card-header">
                Posted by {{ post.author }} on {{ post.created_at }}
            </div>
            <div class="card-body">
                <h2 class="card-title">{{ post.title }}</h2>
                <p class="card-text">{{ post.body }}</p>
                 <a href="#" class="btn btn-warning">View post</a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
</div>

{% endblock %}
